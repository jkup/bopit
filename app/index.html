<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    </head>
    <body>
        <ul class="nav nav-pills nav-stacked">
            <li class="active">
                <a href="#">
                    <span id="counter" class="badge pull-right">0</span>
                    Score
                </a>
            </li>
        </ul>
        <h2 id="countdown"></h2>
        <h1 id="action">Bop It!</h1>
        <div id="message" style="display:none;">
            <span>You lose<br />
                <button id="start-over" class="btn btn-success">Start Over</button>
            </span>
        </div>
        <ul id="game">
            <li id="twist">
                <button type="button" data-action="Twist it!" class="buttons btn btn-warning">
                    Twist
                </button>
            </li>
            <li id="bop">
                <button type="button" data-action="Bop it!" class="buttons btn btn-primary">
                    Bop
                </button>
            </li>
            <li id="pull">
                <button type="button" data-action="Pull it!" class="buttons btn btn-danger">
                    Pull
                </button>
            </li>
        </ul>
