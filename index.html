<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Bop-It</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	</head>
	<body>
		<ul class="nav nav-pills nav-stacked">
  			<li class="active">
				<a href="#">
			      <span id="counter" class="badge pull-right">0</span>
			      Score
			    </a>
			</li>
		</ul>
		<h2 id="countdown"></h2>
		<h1 id="action">Bop It!</h1>
		<div id="message"></div>
		<ul id="game">
			<li id="twist">
				<button type="button" data-action="Twist it!" class="btn btn-warning">
					Twist
				</button>
			</li>
			<li id="bop">
				<button type="button" data-action="Bop it!" class="btn btn-primary">
					Bop
				</button>
			</li>
			<li id="pull">
				<button type="button" data-action="Pull it!" class="btn btn-danger">
					Pull
				</button>
			</li>
		</ul>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/app/countdown.js"></script>
		<script src="js/app/bopit.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
